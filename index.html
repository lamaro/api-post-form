<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <form class="formulario">
        <input type="text" name="nombre" placeholder="Nombre Pelicula" />
        <input
          type="text"
          name="lanzamiento"
          placeholder="Lanzamiento Pelicula"
        />
        <input type="text" name="cover" placeholder="Cover Pelicula" />
        <input type="submit" class="form_submit" />
      </form>
      <div class="btns_control">
        <button class="plusRow">+</button>
        <button class="minusRow">-</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
